<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation</title>

    <link href="styles/styles.css" rel="stylesheet">

    <style>
        body {
            background: url('media/BG_BLUE.jpg') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>

<body>

    <header>
        <div id="title">Live Stream</div>
        <div id="speaker">Event</div>
    </header>

    <footer>
        <img id="logo" src="https://placehold.co/256x256/orange/white/png" alt="">
    </footer>

    <div class="box-container">
        <div class="box" id="big-box"></div>
        <div class="mini box" id="box-1"></div>
        <div class="mini box" id="box-2"></div>
        <div class="mini box" id="box-3"></div>
        <div class="mini box" id="box-4"></div>
    </div>

    <script src="assets/gsap.min.js"></script>
    <script src="assets/TextPlugin.min.js"></script>
    <script src="assets/socket.io.min.js"></script>
    <script src="js/main.js"></script>

    <script>
        setupOntimePoll();

        try {
            if (params.has('noboxes')) {
                throw 'No boxes here';
            }

            let defaults = {
                big_box_aspect_ratio: 16 / 9,
            };
            let overrides = {};

            if (params.has('big_box')) {
                overrides.big_box = parseFloat(params.get('big_box'));
            }
            if (params.has('big_box_aspect_ratio')) {
                overrides.big_box_aspect_ratio = parseFloat(params.get('bigbox_aspect_ratio'));
            }
            if (params.has('boxes')) {
                overrides.boxes = params.get('boxes');
            }

            setBoxes(overrides);

            const socket = io();

            socket.emit('get_livedata');

            socket.on('livedata', (data) => {
                console.log('Received livedata:', data);
                setBoxes(Object.assign({}, defaults, data, overrides));
            });
                
        } catch (error) {
            console.error('Socket.IO connection error:', error);
        }
    </script>

</body>

</html>
