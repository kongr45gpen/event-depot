<!DOCTYPE html>
<html lang="en">

<head>

    <link href="styles/styles.css" rel="stylesheet">

    <style>
        body {
            background: url('media/BG_BLUE.jpg') no-repeat center center fixed;
            background-size: cover;

</head>

<body>

    <header>
        <div id="title">&nbsp;</div>
        <div id="speaker">&nbsp;</div>
    </header>

    <footer>

    <script src="assets/gsap.min.js"></script>
    <script src="assets/TextPlugin.min.js"></script>
    <script src="scripts/main.js"></script>

    <script>
        const intervalMs = params.has("interval") ? parseInt(params.get("interval"), 10) : 5000;

        pollOnTime().then((data) => {
            console.log("Initial ontime data fetch:", data);
            updateDomWithPollData(data);
        });

        setInterval(() => {
            pollOnTime().then((data) => {
                updateDomWithPollData(data);
            });
        }, intervalMs);
    </script>
